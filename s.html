<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Passenger Capacity & Search and Rescue Tool</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include custom CSS for additional styling -->
    <link rel="stylesheet" href="s.css">
</head>
<body>

<div class="container">
    
    <h1 class="text-center">Search and Rescue Tool</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="searchForm">
                <div class="form-group">
                    <label for="latitude">Last Known Latitude:</label>
                    <input type="number" step="any" class="form-control" id="latitude" placeholder="Enter latitude">
                </div>
                <div class="form-group">
                    <label for="longitude">Last Known Longitude:</label>
                    <input type="number" step="any" class="form-control" id="longitude" placeholder="Enter longitude">
                </div>
                <div class="form-group">
                    <label for="time">Time Elapsed Since Last Contact (hours):</label>
                    <input type="number" class="form-control" id="time" placeholder="Enter time">
                </div>
                <div class="form-group">
                    <label for="windSpeed">Wind Speed (km/h):</label>
                    <input type="number" class="form-control" id="windSpeed" placeholder="Enter wind speed">
                </div>
                <div class="form-group">
                    <label for="searchRadius">Search Radius (km):</label>
                    <input type="number" class="form-control" id="searchRadius" placeholder="Enter search radius">
                </div>
                <button type="submit" class="btn btn-primary">Calculate Search Area</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="map"></div>
        </div>
    </div>
    <h1 class="text-center">Passenger Count</h1>
    <div>
        <label for="aircraftType">Select Aircraft Type: </label>
        <br>
        <select id="aircraftType" class="select">
            <option value="commercial">Commercial</option>
            <option value="fighter">Fighter</option>
        </select>
        <br>
        <label for="aircraftName"> Enter Aircraft Name:</label>
        <br>
        <input type="text" id="aircraftName" placeholder="Enter aircraft name" class="input">
        <br>
        <button onclick="getPassengerCapacity()" class="button">Get Passenger Capacity </button>
        <p id="passengerCapacity"></p>
    </div>
</div>

<!-- Include Leaflet JavaScript for map functionality -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include jQuery for form handling -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Include Bootstrap JS for form styling -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include custom JavaScript -->
<script src="s.js"></script>

</body>
</html>
