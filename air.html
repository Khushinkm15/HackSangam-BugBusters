<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aircraft Passenger Capacity</title>
</head>
<body>
<h1>Aircraft Passenger Capacity Lookup</h1>
<label for="aircraftName">Enter Aircraft Name:</label>
<input type="text" id="aircraftName">
<button onclick="getPassengerCapacity()">Get Passenger Capacity</button>
<p id="passengerCapacity"></p>

<script>
// Define a JavaScript object containing aircraft names and their corresponding passenger capacities
var aircraftData = {
    "Boeing 737": 189,
    "Airbus A320": 180,
    "Cessna Citation X": 8,
    // Add more aircraft as needed
};

function getPassengerCapacity() {
    var inputAircraft = document.getElementById("aircraftName").value;
    var passengerCapacity = aircraftData[inputAircraft];
    
    if (passengerCapacity) {
        document.getElementById("passengerCapacity").textContent = "Passenger Capacity of " + inputAircraft + ": " + passengerCapacity;
    } else {
        document.getElementById("passengerCapacity").textContent = "Aircraft not found in the database.";
    }
}
</script>
</body>
</html>
